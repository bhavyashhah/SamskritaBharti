<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanskrit Shloka Viewer</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #6b4226;
        }
        button {
            background-color: #8d6e63;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #6b4226;
        }
        #shloka {
            font-size: 20px;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Explore Sanskrit Shlokas</h1>
    <p id="shloka">Click below to reveal a Sanskrit shloka!</p>
    <button id="revealButton">Reveal Shloka</button>
    <button id="translateButton" disabled>Show Translation</button>
    <button id="resetButton" disabled>Reset</button>

    <script>
        const shlokas = [
            {
                sanskrit: "कर्मण्येवाधिकारस्ते मा फलेषु कदाचन।\nमा कर्मफलहेतुर्भूर्मा ते संगोऽस्त्वकर्मणि॥",
                translation: "You have a right to perform your prescribed duties, but you are not entitled to the fruits of your actions. Never consider yourself the cause of the results of your activities, nor be attached to inaction."
            },
            {
                sanskrit: "योगस्थः कुरु कर्माणि संगं त्यक्त्वा धनञ्जय।\nसिद्ध्यसिद्ध्योः समो भूत्वा समत्वं योग उच्यते॥",
                translation: "Perform your duty equipoised, O Arjuna, abandoning all attachment to success or failure. Such equanimity is called Yoga."
            },
            {
                sanskrit: "विद्या विनय संपन्ने ब्राह्मणे गवि हस्तिनि।\nशुनि चैव श्वपाके च पण्डिता: समदर्शिन:॥",
                translation: "The humble sages, by virtue of true knowledge, see with equal vision a learned and gentle brahmana, a cow, an elephant, a dog, and a dog-eater (outcaste)."
            }
        ];

        const shlokaElement = document.getElementById('shloka');
        const revealButton = document.getElementById('revealButton');
        const translateButton = document.getElementById('translateButton');
        const resetButton = document.getElementById('resetButton');

        let currentShloka = null;

        revealButton.addEventListener('click', () => {
            currentShloka = shlokas[Math.floor(Math.random() * shlokas.length)];
            shlokaElement.textContent = currentShloka.sanskrit;
            translateButton.disabled = false;
            resetButton.disabled = false;
        });

        translateButton.addEventListener('click', () => {
    if (currentShloka) {
    
        shlokaElement.innerHTML = `${currentShloka.sanskrit.replaceAll('\n', '<br>')}<br><br><strong>Translation:</strong> ${currentShloka.translation}`;
        translateButton.disabled = true;
    }
});


        resetButton.addEventListener('click', () => {
            shlokaElement.textContent = "Click below to reveal a Sanskrit shloka!";
            currentShloka = null;
            translateButton.disabled = true;
            resetButton.disabled = true;
        });
    </script>
</body>
</html>
